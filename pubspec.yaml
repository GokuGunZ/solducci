name: solducci
description: "A new Flutter project."
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  currency_text_input_formatter: ^2.2.9
  intl: ^0.20.0

  cupertino_icons: ^1.0.8
  http: ^1.4.0
  gsheets: ^0.5.0
  flutter_dotenv: ^5.2.1
  supabase_flutter: ^2.10.0
  go_router: ^14.6.2
  animated_reorderable_list: ^1.3.0
  shared_preferences: ^2.3.4

  # State Management & DI
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  get_it: ^7.6.4

  # Logging
  logger: ^2.4.0

  # Utilities
  connectivity_plus: ^6.1.2
  uuid: ^4.3.3
